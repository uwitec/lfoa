<form id="pagerForm" action="__URL__" method="post">
	<input type="hidden" name="pageNum" value="1"/>
	<input type="hidden" name="title" value="{$_REQUEST.title}"/>
</form>

<div class="page">
	<div class="pageHeader">
		<form onsubmit="return navTabSearch(this);" action="__URL__" method="post">
		<input type="hidden" name="pageNum" value="1"/>
		<div class="searchBar">
			<ul class="searchContent">
				<li>
					<label>菜单名：</label>
					<input type="text" name="title" value="{$_REQUEST.title}" size="10"/>
				</li>
			</ul>
			<div class="subBar">
				<ul>
					<li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
				</ul>
			</div>
		</div>
		</form>
	</div>
	
	<div class="pageContent">
		<div class="panelBar">
			<ul class="toolBar">
				<li><a class="add" href="__URL__/add" target="dialog" width="450" height="280" mask="true"><span>新增</span></a></li>
				<li><a class="edit" href="__URL__/edit/id/{group_id}" target="dialog" width="450" height="280"  mask="true" warn="请选择一条记录"><span>编辑</span></a></li>
				<li><a class="delete" href="__URL__/foreverdelete/id/{group_id}/navTabId/{$Think.const.MODULE_NAME}" target="ajaxTodo" title="你确定要删除吗？" warn="请选择一条记录"><span>删除</span></a></li>		
			</ul>
		</div>

		<table class="table" width="100%" layoutH="140">
			<thead>
			<tr>
				<th width="60">编号</th>
				<th width="100">名称</th>
				<th width="120">显示名</th>
				<th width="100">创建时间</th>
				<th width="100">修改时间</th>
				<th width="80">状态</th>
				<th width="80">排序</th>
				<th width="80">是否显示</th>
			</tr>
			</thead>
			<tbody>
			<volist id="vo" name="list">
				<tr target="group_id" rel="{$vo['id']}">
					<td>{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.title}</td>
					<td>{$vo.create_time|date="Y-m-d",###}</td>
					<td>{$vo.update_time|date="Y-m-d",###}</td>
					<td>{$vo.status|show_status=$vo['id']}</td>
					<td>{$vo.sort}</td>
					<td>{$vo.show|show_view=$vo['id']}</td>
				</tr>
			</volist>
			</tbody>
		</table>

		<div class="panelBar">
			<div class="pages">
				<span>共{$totalCount}条</span>
			</div>
			<div class="pagination" targetType="navTab" totalCount="{$totalCount}" numPerPage="{$numPerPage}" pageNumShown="10" currentPage="{$currentPage}"></div>
		</div>

	</div>
	
</div>
