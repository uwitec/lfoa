<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/update/navTabId/{$Think.const.MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" /> 
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>期数名称：</label>
				<input type="text" class="required" size="30" maxlength="20" name="name" value="{$vo.name}" class="required"/>
			</div>
			<div class="unit">
				<label>期数序列：</label>
				<input type="text" size="30" maxlength="20" name="termList" value="{$vo.termList}"/>
			</div>
			<div class="unit">
				<label>期数全称：</label>
				<input type="text" size="30" maxlength="20" name="longname" value="{$vo.longname}"/>
			</div>
			<div class="unit">
				<label>所属报刊：</label>
				<select name="postCode" class="required">
					<option value="">--请选择--</option>
				<volist name="MagazineList" id="MagazineVo">
					<option <eq name="MagazineVo.postCode" value="$vo.postCode"> selected </eq>
					value="{$MagazineVo.postCode}">{$MagazineVo.name}</option>
				</volist>
				</select><font color="red">*</font>
			</div>
			<div class="unit">
				<label>月份：</label>
				<select name="month" class="required">
					<option value="">--请选择--</option>	
					<option <eq name="vo.month" value="1"> selected </eq> value="1">一月</option>
					<option <eq name="vo.month" value="2"> selected </eq> value="2">二月</option>
					<option <eq name="vo.month" value="3"> selected </eq> value="3">三月</option>
					<option <eq name="vo.month" value="4"> selected </eq> value="4">四月</option>
					<option <eq name="vo.month" value="5"> selected </eq> value="5">五月</option>
					<option <eq name="vo.month" value="6"> selected </eq> value="6">六月</option>
					<option <eq name="vo.month" value="7"> selected </eq> value="7">七月</option>
					<option <eq name="vo.month" value="8"> selected </eq> value="8">八月</option>
					<option <eq name="vo.month" value="9"> selected </eq> value="9">九月</option>
					<option <eq name="vo.month" value="10"> selected </eq> value="10">十月</option>
					<option <eq name="vo.month" value="11"> selected </eq> value="11">十一月</option>
					<option <eq name="vo.month" value="12"> selected </eq> value="12">十二月</option>
				</select><font color="red">*</font>
			</div>
			
			<div class="unit">
				<label>年度：</label>
				<input type="text" class="digists required" name="year" size="30" maxlength="100" value="{$vo.year}" title="格式(示例：2012)"/>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
