<div class="page">
	<div class="pageContent">


	<form method="post" action="__URL__/update/navTabId/{$Think.const.MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="user_id" value="<?php echo $_SESSION[C('USER_AUTH_KEY')] ?>"/>

		<div class="unit">

			<input type="text" class="required" name="account" value="{$vo.account}">

				<input type="text" size="30" maxlength="20" name="userName" value="{$vo.userName}"/>

		<div class="unit">
				<label>邮箱：</label>
				<input type="text" name="email" size="30" maxlength="100" class="email"/>

				</select>

			<select class="small bLeft"  name="status">
