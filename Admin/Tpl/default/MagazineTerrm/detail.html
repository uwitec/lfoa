<div class="page">
	<div class="pageContent">
	
	<form method="post" action="__URL__/update/navTabId/{$Think.const.MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" /> 
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>期数名称：</label>
				<label>{$vo.name}</label>
			</div>
			<div class="unit">
				<label>期数序列：</label>
				<label>{$vo.termList}</label>
			</div>
			<div class="unit">
				<label>期数全称：</label>
				<label>{$vo.longname}</label>
			</div>
			<div class="unit">
				<label>所属报刊：</label>
				<label>{$vo.postCode|get_magazine_name}</label>
			</div>
			<div class="unit">
				<label>月份：</label>
				<label>
					<eq name="vo.month" value="1">一月</eq>
					<eq name="vo.month" value="2">二月</eq>
					<eq name="vo.month" value="3">三月</eq>
					<eq name="vo.month" value="4">四月</eq>
					<eq name="vo.month" value="5">五月</eq>
					<eq name="vo.month" value="6">六月</eq>
					<eq name="vo.month" value="7">七月</eq>
					<eq name="vo.month" value="8">八月</eq>
					<eq name="vo.month" value="9">九月</eq>
					<eq name="vo.month" value="10">十月</eq>
					<eq name="vo.month" value="11">十一月</eq>
					<eq name="vo.month" value="12">十二月</eq>
				</label>
			</div>			
			<div class="unit">
				<label>年度：</label>
				<label>{$vo.year}</label>
			</div>

		</div>
		<div class="formBar">
			<ul>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">确定</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
