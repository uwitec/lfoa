<script language="javascript">
$(function(){  
	$('#sendSortID').change(function(){
		getGoodsSendTypeInfo();
	});
});

function getGoodsSendTypeInfo()
{
	$.getJSON(
		"__URL__/getSelect/type/2/sendSortID/"+ $("#sendSortID").val(),
		function(json)
		{         
			var sendTypeID = $("#sendTypeID");         
			$("option",sendTypeID).remove();   
			$.each(json,function(index,array)
			{             
				var option = "<option value='"+array['id']+"'>"+array['title']+"</option>";
				sendTypeID.append(option);         
			});     
		}
	); 
}
</script>
