<div class="page">
	<div class="pageContent">


	<form method="post" action="__URL__/update/navTabId/{$Think.const.MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this, dialogAjaxDone)">
		<input type="hidden" name="id" value="{$vo.id}" />
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>名称：</label>
				<input type="text" class="required alphanumeric" size="30" maxlength="20" name="name" value="{$vo.name}"/>
			</div>
			<div class="unit">
				<label>显示名：</label>
				<input type="text" class="required" size="30" maxlength="20" name="title" value="{$vo.title}"/>
			</div>
			<div class="unit">
				<label>状态：</label>
				<select name="status">
					<option <eq name="vo.status" value="1" >selected</eq> value="1">启用</option>
					<option <eq name="vo.status" value="0" >selected</eq> value="0">禁用</option>
				</select>
			</div>
			<div class="unit">
				<label>排序：</label>
				<input type="text" name="sort" size="30" maxlength="100" value="{$vo.sort}"/>
			</div>
			<div class="unit">
				<label>显示：</label>
				<select name="show">
					<option <eq name="vo.show" value="1" >selected</eq> value="1">显示</option>
					<option <eq name="vo.show" value="0" >selected</eq> value="0">隐藏</option>
				</select>
			</div>		
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">提交</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
	
	</div>
</div>
